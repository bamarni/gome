<div class="row">
    <div class="col-md-4 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Weather</h4></div>
            <div class="panel-body">
                <ul *ng-if="weather">
                    {{weather.Temperature}}
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="well">
            <h1>{{getTime()}}</h1>
        </div>
    </div>
    <div class="col-md-4 col-sm-6">
        <div class="panel panel-default">
            <div class="panel-heading"><h4>Portlet Heading</h4></div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item">Bootply Playground</li>
                    <li class="list-group-item">Bootstrap Editor</li>
                    <li class="list-group-item">Bootstrap Templates</li>
                </ul>
            </div>
        </div>
    </div>
</div>
